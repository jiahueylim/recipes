  <body>
    <h1>Bitter Gourd pickle</h1>
    <ul>
      <li>Bitter Gourd</li>
      <li>Sugar</li>
      <li>Vinegar</li>
      <li>Salt</li>
    </ul>
<ol>
  <li>Wash bitter gourd.</li>
  <li>Remove seeds and inner layer of membrane</li>
  <li>Cut into 3" thin strips</li>
  <li>Add appropriate amount of sugar, salt and vinegar, mix well and keep in fridge</li>
  <li>Serve with meat.</li>
</ol>

  </body>
